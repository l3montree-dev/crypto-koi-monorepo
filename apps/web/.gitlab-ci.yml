image: docker:19.03.15

variables:
  GIT_SUBMODULE_STRATEGY: recursive

stages:
  - scanning
  - publish
  - deploy

gitguardian scan:
  image: gitguardian/ggshield:latest
  stage: scanning
  script: ggshield scan ci

publish-image:
  image: docker:19.03.15
  stage: publish
  services:
    - name: docker:19.03.15-dind
  variables:
    IMAGE_TAG: $CI_REGISTRY_IMAGE/$CI_COMMIT_REF_NAME
    DOCKER_TLS_CERTDIR: ""
    DOCKER_DRIVER: overlay2
    DOCKER_HOST: tcp://localhost:2375/
  allow_failure: false
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker pull $IMAGE_TAG || true
    - docker build --network=host --build-arg API_HOST="https://dev.api.crypto-koi.io" --build-arg CMS_HOST="https://cms.crypto-koi.io" --cache-from $IMAGE_TAG -t $IMAGE_TAG -f apps/web/Dockerfile
    - docker push $IMAGE_TAG
  only:
    - main
  when: manual

production-master:
  stage: deploy
  dependencies:
    - publish-image
  image:
    name: bitnami/kubectl:1.21.11
    entrypoint: [""]
  environment:
    name: production
    url: "https://crypto-koi.io"
  script:
    - echo "$K8S_CERTIFICATE" >> ca.pem
    - kubectl --server=$K8S_API_URL --token=$K8S_TOKEN --certificate-authority=ca.pem --namespace=crypto-koi rollout restart deployment/crypto-koi-website
  only:
    - main
  when: manual
